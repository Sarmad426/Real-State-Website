<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Become a host to sell or rent your apartments and homes."
    />
    <meta name="keywords" content="Homes for rent and sale" />
    <link rel="icon" type="image/svg" href="../../content/logos/app logo.svg" />
    <link rel="stylesheet" href="../../styles/host/host.css" />
    <title>Become a Host</title>
  </head>

  <body>
    <main class="host">
      <div class="host__div">
        <h2 class="host__heading">Become a Host</h2>
        <form method="post" class="host__form">
          <label for="title" class="input__label bold">Title</label>
          <input
            id="title"
            type="text"
            name="title"
            class="form__input"
            required
            autocomplete="off"
            minlength="5"
          />

          <label for="location" class="input__label bold">City</label>
          <input
            type="text"
            id="location"
            class="form__input"
            required
            list="city"
          />
          <datalist id="city">
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Peshawar">Peshawar</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Queeta">Queeta</option>
            <option value="Gilgit Baltistan">Gilgit Baltistan</option>
          </datalist>

          <label for="price" class="input__label bold">Price</label>
          <input
            id="price"
            type="text"
            name="price"
            class="form__input"
            required
            autocomplete="off"
            inputmode="numeric"
          />
          <label for="image" class="input__label bold"
            >Images (Select Multiple)</label
          >
          <input
            type="file"
            name="image"
            required
            multiple
            accept=".jpg"
            class="file__input"
          />
          <div class="host__type">
            <input type="radio" id="rent" name="type" required />
            <label for="rent">Rent</label>
            <input type="radio" id="sale" name="type" required />
            <label for="sale">Sale</label>
          </div>

          <button type="submit" class="linear__btn2">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
