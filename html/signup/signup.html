<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign up with your email to get discounts and news letters."
    />
    <meta name="keywords" content="Signup, Homes for rent" />
    <link rel="icon" type="image/svg" href="../../content/logos/app logo.svg" />
    <link rel="stylesheet" href="../../styles/signup/signup.css" />
    <title>Register to REIS</title>
  </head>

  <body>
    <main class="signup">
      <div class="signup__div">
        <h2 class="signup__heading">Sign up With</h2>
        <div class="social__logos">
          <img src="../../content/logos/google.jpg" alt="Google" />
          <img src="../../content/logos/facebook.png" alt="Google" />
        </div>
        <form action="../login/login.html" method="post" class="signup__form">
          <label for="name" class="input__label bold">Full name</label>
          <input
            id="name"
            type="name"
            name="name"
            class="form__input"
            required
            autocomplete="off"
          />

          <label for="email" class="input__label bold">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            class="form__input"
            required
            autocomplete="off"
          />

          <label for="password" class="input__label bold">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            class="form__input"
            required
            minlength="8"
          />
          <button type="submit" class="linear__btn2">Register</button>
          <div class="signup__text">
            <span> Already have an account. </span>
            <a href="../login/login.html">Login</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
